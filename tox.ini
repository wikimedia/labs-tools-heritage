[tox]
envlist = yaml,flake8,bashate,isort,py27
skipsdist=true

[testenv]
setenv =
    PYWIKIBOT2_NO_USER_CONFIG = 1
deps =
    -r{toxinidir}/requirements-test.txt
commands = nosetests {posargs}
whitelist_externals =
    bash

[testenv:flake8]
deps = flake8==3.2.1
commands = flake8

[testenv:bashate]
deps = bashate==0.5.1
commands =
    bash -c "grep --recursive --binary-files=without-match \
        --files-with-match '^.!.*\(ba\)\?sh$' \
        --exclude-dir .tox \
        --exclude-dir .git \
        --exclude-dir vendor \
        --exclude-dir node_modules \
        {toxinidir} | xargs bashate --error . --verbose --ignore=E006"

[testenv:isort]
deps = isort==4.2.15
commands =
    bash -c "find {toxinidir} \
        -type d \
            \( \
              -path {toxinidir}/.git -o \
              -path {toxinidir}/.tox -o \
              -path {toxinidir}/.venv -o \
              -path {toxinidir}/vendor -o \
              -path {toxinidir}/node_modules \
            \) -prune -o \
        -name '*.py' \
        -print | xargs isort {posargs:--check-only} --verbose"

[testenv:yaml]
deps = yamllint
commands =
    {toxinidir}/.yamllint_cmd.sh

[flake8]
exclude = .venv,.tox
ignore = E501,F841
